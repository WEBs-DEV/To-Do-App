<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="to-do-app container text-center">
        <h1 class="heading">
            Keep Notes
        </h1>
        <div class="search-container">
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="Enter Your Task">
            </div>
            <div class="btns">
                <input type="button" id="addTask" value="Add Task"><input type="button" id="saveTask" value="Save Task"
                    onclick="saveTaskFun()"><input type="button" id="deleteAllTask" value="delete All">
            </div>
        </div>
        <div class="task-container text-start mt-4">
            <ul id="task-list">
                <!-- <li class="task">Promise <span class="editTask"><i class="fa-regular fa-pen-to-square"></i></span><span
                        class="deleteTask"><i class="fa-solid fa-trash"></i></span></li>
                <li class="task">Async Await<span class="editTask"><i
                            class="fa-regular fa-pen-to-square"></i></span><span class="deleteTask"><i
                            class="fa-solid fa-trash"></i></span></li>
                <li class="task">Set Method<span class="editTask"><i
                            class="fa-regular fa-pen-to-square"></i></span><span class="deleteTask"><i
                            class="fa-solid fa-trash"></i></span></li> -->
            </ul>
        </div>
    </div>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="index.js"></script>
</body>

</html>
